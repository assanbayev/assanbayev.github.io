        //download image 
        async function downloadCanvas() {
            var link = document.createElement('a');
            link.download = 'merged.png';
            link.href = await getBase64();
            link.click();
        }
        //для проверки. берет бэйс64 и добавляет ее в ДОМ элемент
        async function addCanvasToImage() {
            var base64Url = await getBase64();
            //  console.log(base64Url);
            var img = document.createElement("img");
            img.src = base64Url;
            img.alt = 'error';
            var el = document.querySelector('.dcg-expressionlist');
            el.appendChild(img);
        }
        //основная фунция. находит два нужных канваса, соединяет их и возвращает base64
        async function getBase64() {
            canvasGraph = document.querySelector('.dcg-graph-inner');
            var canvasEquation;
            var el = document.querySelector('.dcg-expressionlist');
            canvasEquation = await html2canvas(el);
            console.log(canvasEquation.toDataURL());
            console.log(canvasGraph.toDataURL());
            var mergedCanvas = drawTwoCanvasesInOne(canvasEquation, canvasGraph);
            return mergedCanvas.toDataURL();
        }
        //соединяет 2 канваса
        function drawTwoCanvasesInOne(canvas1, canvas2) {
            canvas1Ctx = canvas1.getContext('2d');
            canvas2Ctx = canvas2.getContext('2d');
            var mergedCanvas = createCanvas(+canvas1.width + +canvas2.width, +canvas1.height);
            var ctx = mergedCanvas.getContext('2d');
            ctx.drawImage(canvas1, 0, 0, canvas1.width, canvas1.height);
            ctx.drawImage(canvas2, canvas1.width, 0, canvas2.width, canvas2.height);
            return mergedCanvas;
        }
        //создает канвас
        function createCanvas(width, height) {
            var c = document.createElement('canvas');
            c.setAttribute('width', width);
            c.setAttribute('height', height);
            return c;
        }

            newButton.addEventListener('click', downloadCanvas);
            newButton.appendChild(span);

            newButton.classList.add('my__button');
            var body = document.body;

        }
